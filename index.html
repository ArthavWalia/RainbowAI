<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rainbow AI</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    html {
      scroll-behavior: smooth;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }

    ::-webkit-scrollbar-thumb {
      background: #7c3aed;
      border-radius: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      color: white;
      font-weight: bold;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 40px;
      background-color: #000;
      border-bottom: 1px solid #222;
    }

    header h1 {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: neon-glow 4s ease-in-out infinite alternate;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
      text-decoration: underline;
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
      }

      100% {
        text-shadow: 0 0 20px #a855f7, 0 0 40px #6366f1;
      }
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      animation: fadeUp 1.2s ease;
      position: relative;
      z-index: 1;
    }

    .hero h2,
    .hero p {
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 10px rgba(168, 85, 247, 0.7);
    }

    .hero h2 {
      font-size: 56px;
      font-weight: 900;
    }

    .hero p {
      font-size: 18px;
      max-width: 700px;
      margin: 20px auto;
    }

    .chat-arrow {
      font-size: 40px;
      animation: bounceDown 1.5s infinite;
      color: #a855f7;
      text-shadow: 0 0 10px #a855f7;
      margin-top: 60px;
    }

    @keyframes bounceDown {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }

      50% {
        transform: translateY(10px);
        opacity: 1;
      }

      100% {
        transform: translateY(0);
        opacity: 0.8;
      }
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(40px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      font-weight: bold;
      z-index: 2;
      position: relative;
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #7c3aed;
      --df-messenger-button-titlebar-font-color: #ffffff;
      --df-messenger-chat-background-color: #1e1e1e;
      --df-messenger-font-color: #e9d8fd;
      --df-messenger-user-message: linear-gradient(90deg, #a855f7, #6366f1);
      --df-messenger-user-font-color: #ffffff;
      --df-messenger-bot-message: #2d2d2d;
      --df-messenger-chatbox-width: 50vw;
      --df-messenger-chatbox-height: 60vh;
      --df-messenger-border-radius: 20px;
      --df-messenger-minimized-chatbox-width: 60px;
      --df-messenger-minimized-chatbox-height: 60px;
    }

    df-messenger::part(chat-button) {
      box-shadow: 0 0 15px #a855f7, 0 0 30px #6366f1;
      border-radius: 50%;
    }

    /* ‚ùÑÔ∏è Snowflake + ‚ú® Sparkle effects */
    .snowflake, .sparkle {
      position: fixed;
      top: -10px;
      z-index: 0;
      pointer-events: none;
    }

    .snowflake {
      color: #a855f7;
      font-size: 20px;
      animation: fall linear infinite;
    }

    .sparkle {
      color: #ffffff44;
      font-size: 10px;
      animation: sparkleFall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }

      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes sparkleFall {
      0% {
        transform: translateY(0);
        opacity: 0.8;
      }

      100% {
        transform: translateY(100vh);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <!-- üéµ Background Music -->
  <audio autoplay loop volume="0.1">
    <source src="https://cdn.pixabay.com/download/audio/2022/12/23/audio_7e01fda2c3.mp3" type="audio/mpeg">
  </audio>

  <!-- ‚ùÑÔ∏è Snow + ‚ú® Sparkles Script -->
  <script>
    for (let i = 0; i < 25; i++) {
      const flake = document.createElement("div");
      flake.classList.add("snowflake");
      flake.innerHTML = "‚ùÑÔ∏è";
      flake.style.left = Math.random() * 100 + "vw";
      flake.style.animationDuration = 3 + Math.random() * 5 + "s";
      flake.style.opacity = Math.random();
      flake.style.fontSize = 10 + Math.random() * 20 + "px";
      document.body.appendChild(flake);
    }

    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement("div");
      sparkle.classList.add("sparkle");
      sparkle.innerHTML = "‚ú®";
      sparkle.style.left = Math.random() * 100 + "vw";
      sparkle.style.animationDuration = 4 + Math.random() * 6 + "s";
      sparkle.style.opacity = Math.random();
      sparkle.style.fontSize = 8 + Math.random() * 12 + "px";
      document.body.appendChild(sparkle);
    }
  </script>

  <header>
    <h1>üåà Rainbow AI</h1>
  </header>

  <section class="hero">
    <h2>Create. Chat. Educate.</h2>
    <p>Rainbow AI is your smart learning assistant. Ask anything from NCERT Class 6 to 10 ‚Äî powered by Dialogflow & designed for students like you.</p>
    <div class="chat-arrow">‚¨áÔ∏è</div>
  </section>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="RainbowAI"
    agent-id="12607abd-3de2-40a1-aef3-498a0eae492f"
    language-code="en">
  </df-messenger>

  <footer>
    ¬© 2025 Rainbow AI. All rights reserved.
  </footer>
</body>

</html>
