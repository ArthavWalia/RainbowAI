<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainbow AI</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    /* Fullscreen Chat */
    #chatWindow.fullscreen {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: linear-gradient(145deg, #1a152b, #1f1b2e);
      display: flex;
      flex-direction: column;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
    }

    #chatHeader {
      background: linear-gradient(90deg, #a855f7, #6366f1);
      padding: 14px;
      text-align: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }

    #chatMessages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background-color: #14121d;
    }

    .chat-row {
      display: flex;
      align-items: flex-end;
      gap: 10px;
      animation: fadeIn 0.3s ease;
    }

    .chat-bubble {
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .user-bubble {
      background: #8b5cf6;
      color: white;
      border-bottom-right-radius: 0;
    }

    .bot-bubble {
      background: #4f46e5;
      color: white;
      border-bottom-left-radius: 0;
    }

    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background-size: cover;
    }

    #chatInputContainer {
      display: flex;
      border-top: 1px solid #333;
      padding: 10px;
    }

    #chatInput {
      flex: 1;
      padding: 10px;
      border: none;
      background: #2c2a3a;
      color: white;
      font-size: 14px;
      border-radius: 8px 0 0 8px;
      outline: none;
    }

    #sendBtn {
      background: #a855f7;
      color: white;
      border: none;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 0 8px 8px 0;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      overflow-x: hidden;
    }

    #toggleMusic {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #a855f7;
      z-index: 10000;
    }

    .snowflake {
      color: #ffffff80;
      font-size: 1.2em;
      position: fixed;
      top: -10px;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }

    #loader h1 {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #loader p {
      font-size: 16px;
      color: #e9d8fd;
      font-style: italic;
      text-shadow: 0 0 8px #6366f1;
      margin-top: 10px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1; }
      100% { text-shadow: 0 0 20px #a855f7, 0 0 40px #6366f1; }
    }

    header {
      text-align: center;
      padding: 40px;
      color: white;
    }

    header h1 {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 10px rgba(168, 85, 247, 0.7);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: white;
      font-weight: bold;
    }

    .typewriter-text::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .confetti {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      opacity: 0;
      animation: rise 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }

  </style>
</head>
<body>

  <!-- Music -->
  <audio id="bgMusic" loop autoplay muted>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Loader -->
  <div id="loader">
    <h1>ðŸŒˆ Rainbow AI Loading...</h1>
    <p>Created by Arthav</p>
  </div>

  <!-- Header -->
  <header><h1>ðŸŒˆ Rainbow AI</h1></header>

  <!-- Hero Section -->
  <section class="hero">
    <h2 class="typewriter-text" id="typewriter"></h2>
  </section>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Music Toggle -->
  <button id="toggleMusic">ðŸ”‡</button>

  <!-- Chat Window -->
  <div id="chatWindow" class="fullscreen">
    <div id="chatHeader">ðŸŒˆ Rainbow AI</div>
    <div id="chatMessages"></div>
    <div id="chatInputContainer">
      <input type="text" id="chatInput" placeholder="Ask Rainbow AI..." />
      <button id="sendBtn">âž¤</button>
    </div>
  </div>

  <footer>Â© 2025 Rainbow AI. All rights reserved.</footer>

  <!-- JS -->
  <script>
    // Loader
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 3000);
    });

    // Typewriter Effect
    const txt = "Create. Chat. Educate.";
    let i = 0;
    function typeWriter() {
      if (i < txt.length) {
        document.getElementById("typewriter").innerHTML += txt.charAt(i);
        i++;
        setTimeout(typeWriter, 100);
      }
    }
    typeWriter();

    // Music Toggle
    const bgMusic = document.getElementById("bgMusic");
    const toggleMusicBtn = document.getElementById("toggleMusic");
    toggleMusicBtn.addEventListener("click", () => {
      if (bgMusic.muted) {
        bgMusic.muted = false;
        toggleMusicBtn.textContent = "ðŸ”Š";
      } else {
        bgMusic.muted = true;
        toggleMusicBtn.textContent = "ðŸ”‡";
      }
    });

    // Snowflakes
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement("div");
      snowflake.textContent = "â„ï¸";
      snowflake.classList.add("snowflake");
      snowflake.style.left = `${Math.random() * 100}vw`;
      snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      document.body.appendChild(snowflake);
    }

    // Confetti
    function generateConfetti() {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.textContent = "ðŸŽ‰";
      confetti.style.left = `${Math.random() * 100}vw`;
      confetti.style.animationDuration = `${Math.random() * 1 + 1}s`;
      document.getElementById("confetti-container").appendChild(confetti);
      setTimeout(() => confetti.remove(), 1500);
    }
    setInterval(generateConfetti, 100);

    // Chat UI
    const chatMessages = document.getElementById("chatMessages");
    const chatInput = document.getElementById("chatInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(message, isUser = true) {
      const messageContainer = document.createElement("div");
      messageContainer.classList.add("chat-row");
      messageContainer.innerHTML = `
        <div class="avatar" style="background: ${isUser ? 'url(user-avatar.png)' : 'url(bot-avatar.png)'};"></div>
        <div class="chat-bubble ${isUser ? 'user-bubble' : 'bot-bubble'}">${message}</div>
      `;
      chatMessages.appendChild(messageContainer);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    async function sendMessageToGPT(userMessage) {
      const response = await fetch("http://localhost:5000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: userMessage })
      });
      const data = await response.json();
      return data.reply;
    }

    async function handleUserInput() {
      const userMessage = chatInput.value.trim();
      if (userMessage) {
        appendMessage(userMessage, true);
        chatInput.value = "";
        const botResponse = await sendMessageToGPT(userMessage);
        appendMessage(botResponse, false);
      }
    }

    sendBtn.addEventListener("click", handleUserInput);

    chatInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") {
        handleUserInput();
      }
    });
  </script>
</body>
</html>
