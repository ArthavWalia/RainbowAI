<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rainbow AI</title> 
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      overflow-x: hidden;
    }

    /* Toggle Music Button */
    #toggleMusic {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
      box-shadow: 0 0 10px #a855f7;
      z-index: 10000;
    }

    /* Snowflakes */
    .snowflake {
      color: #ffffff80;
      font-size: 1.2em;
      position: fixed;
      top: -10px;
      z-index: 0;
      user-select: none;
      pointer-events: none;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh);
      }
    }

    /* Loader */
    #loader {
      position: fixed;
      width: 100%;
      height: 100%;
      background: #0d0d0d;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: white;
    }

    #loader h1 {
      font-size: 48px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
      animation: glow 2s ease-in-out infinite alternate;
    }

    #loader p {
      font-size: 16px;
      color: #e9d8fd;
      font-style: italic;
      text-shadow: 0 0 8px #6366f1;
      margin-top: 10px;
    }

    @keyframes glow {
      0% { text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1; }
      100% { text-shadow: 0 0 20px #a855f7, 0 0 40px #6366f1; }
    }

    header {
      text-align: center;
      padding: 40px;
      color: white;
    }

    header h1 {
      font-size: 64px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px #a855f7, 0 0 20px #6366f1;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
    }

    .hero h2 {
      font-size: 56px;
      font-weight: 900;
      background: linear-gradient(90deg, #a855f7, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0px 0px 10px rgba(168, 85, 247, 0.7);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: #111;
      color: white;
      font-weight: bold;
    }

    df-messenger {
      --df-messenger-button-titlebar-color: #7c3aed;
      --df-messenger-button-titlebar-font-color: #ffffff;
      --df-messenger-chat-background-color: #1e1e1e;
      --df-messenger-font-color: #e9d8fd;
      --df-messenger-user-message: linear-gradient(90deg, #a855f7, #6366f1);
      --df-messenger-user-font-color: #ffffff;
      --df-messenger-bot-message: #2d2d2d;
      --df-messenger-chatbox-width: 50vw;
      --df-messenger-chatbox-height: 60vh;
      --df-messenger-border-radius: 20px;
      --df-messenger-minimized-chatbox-width: 60px;
      --df-messenger-minimized-chatbox-height: 60px;
    }

    df-messenger::part(chat-button) {
      box-shadow: 0 0 15px #a855f7, 0 0 30px #6366f1;
      border-radius: 50%;
    }

    .typewriter-text::after {
      content: "|";
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .confetti {
      position: fixed;
      bottom: 0;
      font-size: 20px;
      opacity: 0;
      animation: rise 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-200px); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Audio -->
  <audio id="bgMusic" loop autoplay muted>
    <source src="music.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <!-- Loader -->
  <div id="loader">
    <h1>ðŸŒˆ Rainbow AI Loading...</h1>
    <p>Created by Arthav</p>
  </div>

  <!-- Header & Hero -->
  <header><h1>ðŸŒˆ Rainbow AI</h1></header>
  <section class="hero">
    <h2 class="typewriter-text" id="typewriter"></h2>
  </section>

  <!-- Confetti Container -->
  <div id="confetti-container"></div>

  <!-- Dialogflow Messenger -->
  <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>
  <df-messenger
    intent="WELCOME"
    chat-title="RainbowAI"
    agent-id="12607abd-3de2-40a1-aef3-498a0eae492f"
    language-code="en">
  </df-messenger>

  <!-- Toggle Music Button -->
  <button id="toggleMusic">ðŸ”‡</button>

  <footer>Â© 2025 Rainbow AI. All rights reserved.</footer>

  <!-- Scripts -->
  <script>
    // Loader fade out
    window.addEventListener("load", () => {
      setTimeout(() => {
        document.getElementById("loader").style.display = "none";
      }, 3000);
    });

    // Typewriter animation
    const txt = "Create. Chat. Educate.";
    let i = 0;
    const speed = 80;
    function typeIt() {
      if (i < txt.length) {
        document.getElementById("typewriter").textContent += txt.charAt(i);
        i++;
        setTimeout(typeIt, speed);
      }
    }
    setTimeout(typeIt, 3000);

    // Confetti animation
    setTimeout(() => {
      const container = document.getElementById("confetti-container");
      for (let i = 0; i < 30; i++) {
        const el = document.createElement("div");
        el.classList.add("confetti");
        el.style.left = Math.random() * 100 + "vw";
        el.style.bottom = "0";
        el.style.color = "#a855f7";
        el.textContent = "âœ¨";
        el.style.animationDelay = (Math.random() * 1.5) + "s";
        container.appendChild(el);
      }
    }, 3500);

    // Snowflakes
    function createSnowflake() {
      const snowflake = document.createElement("div");
      snowflake.classList.add("snowflake");
      snowflake.textContent = "â„ï¸";
      snowflake.style.left = Math.random() * 100 + "vw";
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + "s";
      snowflake.style.fontSize = (Math.random() * 12 + 12) + "px";
      document.body.appendChild(snowflake);
      setTimeout(() => snowflake.remove(), 10000);
    }
    setInterval(createSnowflake, 300);

    // Music toggle button
    const music = document.getElementById("bgMusic");
    const toggleBtn = document.getElementById("toggleMusic");

    toggleBtn.addEventListener("click", () => {
      if (music.muted) {
        music.muted = false;
        music.play();
        toggleBtn.textContent = "ðŸ”Š";
      } else {
        music.muted = true;
        toggleBtn.textContent = "ðŸ”‡";
      }
    });
  </script>

</body>
</html>
